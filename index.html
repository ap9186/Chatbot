<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggler" aria-label="Open Chatbot">
        <span class="icon-chat"><i class="fas fa-comment-alt"></i></span>
        <span class="icon-close"><i class="fas fa-times"></i></span>
    </button>

    <!-- Chatbot Container -->
    <div class="chat-container" role="region" aria-label="Chatbot">
        <div class="header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message output-message">
                <p>Welcome! How can I assist you today?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" aria-label="Message input">
            <button id="send-button" aria-label="Send Message"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Link to the JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
